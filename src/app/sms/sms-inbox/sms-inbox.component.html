<div>
  <section class="content">
    <div class="row">
      <div class="col-md-9">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Entrada</h3>

            <div class="box-tools pull-right">
              <div class="has-feedback">
                <input type="text" class="form-control input-sm" placeholder="Buscar email">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <div class="mailbox-controls">
              <!-- Check all button -->
              <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                <i class="fa fa-square-o"></i>
              </button>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fa fa-trash-o"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fa fa-reply"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fa fa-share"></i>
                </button>
              </div>
              <!-- /.btn-group -->
              <button type="button" class="btn btn-default btn-sm">
                <i class="fa fa-refresh"></i>
              </button>
              <div class="pull-right">
                visualizando {{ per_page }} de {{ total }}
                <div class="btn-group">
                  <pagination-controls
                    (pageChange) = "page = pageChanged($event)"
                    maxSize = "10"
                    directionLinks = "true"
                    previousLabel="Anterior"
                    nextLabel="Proximo"
                    autohide = "true"></pagination-controls>
                </div>
                <!-- /.btn-group -->
              </div>
              <!-- /.pull-right -->
            </div>
            <div class="table-responsive mailbox-messages">

              <table class="table table-hover table-striped">
                <tbody>
                <tr *ngFor="let m of mails | paginate: { itemsPerPage: per_page, currentPage: current_page, totalItems: total }">
                  <td>
                    <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                      <input type="checkbox" style="position: absolute; opacity: 0;">
                      <ins class="iCheck-helper" >
                      </ins>
                    </div>
                  </td>
                  <td class="mailbox-star">
                    <a href="">
                      <i class="fa fa-star text-yellow"></i>
                    </a>
                  </td>
                  <td class="mailbox-name">
                    <a data-toggle="modal" data-target="#readMailModal" ng-click="ctrl.show(m.id)">{{ m?.sender }}</a>
                  </td>
                  <td class="mailbox-subject">
                    <b>{{ m?.message }}</b>
                  </td>
                  <td class="mailbox-attachment"></td>
                  <td class="mailbox-date">{{ m?.created_at | date:'dd/MM/yyyy' }}</td>
                </tr>
                </tbody>
              </table>
              <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer no-padding">
            <div class="mailbox-controls">

              <div class="pull-right">
                visualizando {{ per_page }} de {{ total }}
                <div class="btn-group">
                  <pagination-controls
                    (pageChange) = "page = pageChanged($event)"
                    maxSize = "10"
                    directionLinks = "true"
                    previousLabel="Anterior"
                    nextLabel="Proximo"
                    autohide = "true"></pagination-controls>
                </div>
                <!-- /.btn-group -->
              </div>
              <!-- /.pull-right -->
            </div>
          </div>
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
  </section>
</div>
