<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Templates de sms</h3>

        <div class="box-tools">
          <button class="btn btn-info" (click)="getAll()">
            <i class="fas fa-sync"></i>
          </button>
          <pagination-controls
            (pageChange) = "page = pageChanged($event)"
            maxSize = "10"
            directionLinks = "true"
            previousLabel="Anterior"
            nextLabel="Proximo"
            autohide = "true"></pagination-controls>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table class="table table-striped">
          <thead>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Link</th>
          <th>Ações</th>
          </thead>
          <tbody>
          <tr *ngFor="let t of templates | paginate: { itemsPerPage: per_page, currentPage: current_page, totalItems: total }">
            <td>{{ t?.name }}</td>
            <td>{{ t?.description }} </td>
            <td>
              <a [href]="t.file_path" target="_blank">
                <i class="fas fa-eye"></i>
              </a>
            </td>
            <td>{{ t?.created_at | date: 'dd/MM/yyyy' }}</td>
            <td>
              <a [href]="t.file_path" target="_blank" class="btn bg-purple">
                <i class="fas fa-share-alt"></i>
              </a>

              <a [href]="t.file_path" target="_blank" class="btn bg-purple">
                <i class="fas fa-eye"></i>
              </a>

              <a class="btn btn-danger" (click)="destroy(t?.id)" disabled="">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
