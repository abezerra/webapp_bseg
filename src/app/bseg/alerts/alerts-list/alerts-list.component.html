<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Todos os alertas</h3>

        <div class="box-tools">
          <button class="btn btn-info" (click)="_index()">
            <i class="fas fa-sync"></i>
          </button>
          <ul class="pagination pagination-sm no-margin pull-right">
            <li>
              <a href="#">«</a>
            </li>
            <li>
              <a href="#">1</a>
            </li>
            <li>
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">»</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <th>Titulo</th>
            <th>Conteudo</th>
            <th>Destinatario</th>
            <th>Status</th>
            <th>Ações</th>
          </thead>
          <tbody>
            <tr *ngFor="let a of alerts">
              <td>{{ a.title }}</td>
              <td>{{ a.content }}</td>
              <td>{{ a.user.name }}</td>
              <td>
                {{ a.status}}
              </td>
              <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal-default" (click)="_show(a.id)">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-danger" (click)="_destroy(a.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
