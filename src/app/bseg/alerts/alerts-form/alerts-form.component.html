<div class="modal fade" id="modal-add-alert" style="display: none;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
        <h4 class="modal-title">Adicionar novo alerta</h4>
      </div>
      <form [formGroup]="formAddAlert" (ngSubmit)="create()">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Titulo</label>
              <input class="form-control" type="text" name="slogan" formControlName="title">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Destinatario</label>
              <!--<input id="user_id" class="form-control" type="text" name="user_id" formControlName="user_id">-->
              <select class="form-control" formControlName="user_id" id="user_id"></select>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Status</label>
              <input class="form-control" type="text" name="slogan" formControlName="status">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Coteudo</label>
              <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="content"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary" (click)="create(alert)" [disabled]="formAddAlert.invalid">
          <i class="fab fa-telegram-plane"></i>
          Salvar e enviar
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
