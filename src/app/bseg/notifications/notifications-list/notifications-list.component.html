<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <div class="box-tools">

          <button class="btn btn-info" (click)="index()">
            <i class="fas fa-sync"></i>
          </button>

          <ul class="pagination pagination-sm no-margin pull-right">
            <li>
              <a href="#">«</a>
            </li>
            <li>
              <a href="#">1</a>
            </li>
            <li>
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">»</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table class="table table-striped table-responsive">
          <thead>
          <th>Titulo</th>
          <th>Subtitulo</th>
          <th>Mensagem</th>
          <th>Enviada por</th>
          <th>Data</th>
          <th>Ações</th>
          </thead>
          <tbody>
          <tr *ngFor="let p of pushs">
            <td>{{ p.heading }}</td>
            <td>{{ p.subtitle }}</td>
            <td>{{ p.message }}</td>
            <td>{{ p.sender.name }}</td>
            <td>{{ p.created_at | date: 'dd/MM/yyyy' }}</td>
            <td>
              <a class="btn bg-purple" disabled>
                <i class="fas fa-eye"></i>
              </a>

              <a [routerLink]="['/eo-edit', p.id]" class="btn btn-warning" disabled>
                <i class="fas fa-pencil-alt"></i>
              </a>

              <a class="btn btn-danger" (click)="destroy(p.id)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
<app-auto-form></app-auto-form>
