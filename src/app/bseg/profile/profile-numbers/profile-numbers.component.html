<div class="box box-primary">
  <div class="box-body box-profile">
    <img class="profile-user-img img-responsive img-circle" src="assets/img/user2-160x160.jpg" alt="User profile picture">

    <h3 class="profile-username text-center">{{ user?.name }}</h3>

    <p class="text-muted text-center">{{ user?.cpf }}</p>

    <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b>Meta diaria</b> <a class="pull-right">1,322</a>
      </li>
      <li class="list-group-item">
        <b>Meta mensal</b> <a class="pull-right">543</a>
      </li>
      <li class="list-group-item">
        <b>Ranking</b> <a class="pull-right">13,287</a>
      </li>
    </ul>
  </div>
</div>
