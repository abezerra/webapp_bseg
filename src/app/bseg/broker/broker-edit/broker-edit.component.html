<section class="invoice">
  <form [formGroup]="updateDepartaments" (ngSubmit)="update()">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="description">Descrição</label>
          <input type="text" name="description" id="description" class="form-control" formControlName="description">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="telephone">Telefone</label>
          <input type="text" name="telephone" id="telephone" class="form-control" formControlName="telephone"
          >
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" class="form-control" formControlName="email">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="whatsapp">Whatsapp</label>
          <input type="text" name="whatsapp" id="whatsapp" class="form-control" formControlName="whatsapp"
                 maxlength="12">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-success btn-block" type="submit">Salvar alterações</button>
      </div>
    </div>
  </form>
</section>
