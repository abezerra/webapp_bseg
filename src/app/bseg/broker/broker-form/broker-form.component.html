<!-- Modal -->
<div class="modal fade" id="modal-add-broker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar corretora</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="formAddBroker" (ngSubmit)="create()">

        <div class="modal-body">
          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <label for="insurer">Arquivo da apolice</label>
                <input type="file" name="autoApoliceFile" value="" class="form-control" accept="application/pdf" (change)="prepareFileToUpload($event)">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" class="form-control" formControlName="name">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" name="description" id="description" value="" class="form-control" formControlName="description">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="slogan">Slogan</label>
                <input type="text" name="slogan" id="slogan" value="" class="form-control" formControlName="slogan">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="ddd">DDD</label>
                <input type="text" name="ddd" id="ddd" value="" class="form-control" formControlName="ddd">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="cellphone">Celular</label>
                <input type="text" name="cellphone" id="cellphone" value="" class="form-control" formControlName="cellphone">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="telephone">Telefone</label>
                <input type="text" name="telephone" id="telephone" value="" class="form-control" formControlName="telephone">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" value="" class="form-control" formControlName="email">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="site">Site</label>
                <input type="text" name="site" id="site" value="" class="form-control" formControlName="site">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" name="cep" cep="" class="form-control" formControlName="cep">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="ibge_code">Codigo IBGE</label>
                <input type="text" name="ibge_code" id="ibge_code" class="form-control" formControlName="ibge_code">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="address">Endreço</label>
                <input type="text" name="address" id="address" value="" class="form-control" formControlName="address">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="neighborhood">Bairro</label>
                <input type="text" name="neighborhood" id="neighborhood" value="" class="form-control" formControlName="neighborhood">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" name="complement" id="complement" value="" class="form-control" formControlName="complement">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" name="city" id="city" value="" class="form-control" formControlName="city">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" name="uf" id="uf" value="" class="form-control" formControlName="uf">
              </div>
            </div>
          </div>


          <div class="row" formArrayName="departamentArray" *ngFor="let dp of formAddBroker.get('departamentArray').controls">
            <div class="col-md-12" [formGroup]="dp">
              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" name="description" id="description" class="form-control" formControlName="description">
              </div>

              <div class="form-group">
                <label for="telephone">Telefone</label>
                <input type="text" name="telephone" id="telephone" class="form-control" formControlName="telephone">
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="form-control" formControlName="email">
              </div>

              <div class="form-group">
                <label for="whatsapp">Whatsapp</label>
                <input type="text" name="whatsapp" id="whatsapp" class="form-control" formControlName="whatsapp">
              </div>

            </div>
          </div>

          <button type="button" class="btn btn-primary" (click)="addDepartaments()">Novo departamento</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="formAddBroker.invalid">Adicionar</button>
        </div>
      </form>

    </div>
  </div>
</div>
