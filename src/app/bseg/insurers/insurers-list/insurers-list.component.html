<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Seguradoras parceiras</h3>

        <div class="box-tools">
          <button class="btn btn-info" (click)="index(current_page)">
            <i class="fas fa-sync"></i>
          </button>

        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table class="table table-striped">
          <thead>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Contato</th>
          <th>Ações</th>
          </thead>
          <tbody>
          <tr *ngFor="let a of insurers">
            <td>{{ a.name }}</td>
            <td>{{ a.cnpj }}</td>
            <td>{{ a.email }}</td>
            <td>{{ a.site }}</td>
            <td>
                <span class="badge badge-info" (click)="show(a.id)" data-toggle="modal" data-target="#show">
                  <i class="fas fa-eye"></i>
                </span>

              <span class="badge badge-warning" (click)="edit(a.id)">
                  <i class="fas fa-pencil-alt"></i>
                </span>

              <span class="badge badge-danger" (click)="destroy(a.id)">
                  <i class="fas fa-trash-alt"></i>
                </span>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          (pageChange) = "page = pageChanged($event)"
          maxSize = "10"
          directionLinks = "true"
          previousLabel="Anterior"
          nextLabel="Proximo"
          autohide = "false"></pagination-controls>

      </div>
    </div>
  </div>
</div>
