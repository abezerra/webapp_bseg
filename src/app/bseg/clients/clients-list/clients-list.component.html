<div class="col-md-6">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Clientes afetivos</h3>
      <div class="box-tools">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li>
            <a href="#">«</a>
          </li>
          <li>
            <a href="#">1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
          <li>
            <a href="#">»</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="box-body no-padding">
      <table class="table table-striped">
        <thead>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Adesão</th>
        <th>Ações</th>
        </thead>

        <tbody>
        <tr *ngFor="let c of clients">
          <td> {{ c.name }}</td>
          <td>{{ c.cpf }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.created_at | date: 'dd/MM/yyyy' }}</td>
          <td>
          <td>

            <a class="btn btn-primary" [routerLink]="['/clients-show', c.id]">
              <i class="fas fa-eye"></i>
            </a>
            <a class="btn btn-primary" [routerLink]="['/clients-edit', c.id]">
              <i class="fas fa-pencil-alt"></i>
            </a>
            <button class="btn btn-danger" (click)="removeDepartament(c.id)" disabled>
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

<div class="col-md-6">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Clientes potenciais</h3>
    </div>
    <div class="box-body no-padding">
      <table class="table">
        <thead>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Adesão</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of leads">
          <td> {{ c.user.name }}</td>
          <td>{{ c.user.cpf }}</td>
          <td>{{ c.user.email }}</td>
          <td>{{ c.created_at | date: 'dd/MM/yyyy' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
