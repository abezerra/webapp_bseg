<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <div class="box-tools">
          <button class="btn btn-info" (click)="index(current_page)">
            <i class="fas fa-sync"></i>
          </button>
          <br>
        </div>
      </div>
      <br>
      <br>
      <div class="box-body table-responsive">
        <table class="table table-striped table-responsive">
          <thead class="text-center">
          <tr>
            <th>Corretor</th>
            <th>Descrição</th>
            <th>Produção - meta</th>
            <th>Produção - real</th>
            <th>Ações</th>
          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let a of metas | paginate: { itemsPerPage: per_page, currentPage: current_page, totalItems: total }">

            <td>{{ a?.employer.name }}</td>
            <td>{{ a?.description }} </td>

            <td>{{ a?.production_meta }} </td>
            <td>{{ a?.production_real }} </td>
            <td>
              <a [routerLink]="['/metas-edit', a.id]" class="btn btn-warning">
                <i class="fas fa-pencil-alt"></i>
              </a>

              <a class="btn btn-danger" (click)="destroy(a.id)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          (pageChange) = "page = pageChanged($event)"
          maxSize = "10"
          directionLinks = "true"
          previousLabel="Anterior"
          nextLabel="Proximo"
          autohide = "false"></pagination-controls>
      </div>
    </div>
  </div>
</div>
