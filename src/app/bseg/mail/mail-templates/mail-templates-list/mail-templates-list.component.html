<div class="row">
  <pagination-controls
    (pageChange) = "page = pageChanged($event)"
    maxSize = "10"
    directionLinks = "true"
    previousLabel="Anterior"
    nextLabel="Proximo"
    autohide = "true"></pagination-controls>
  <div class="col-md-4" *ngFor="let t of templates | paginate: { itemsPerPage: per_page, currentPage: current_page, totalItems: total }">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">{{ t.name }}</h3>
        <p>{{ t.description }}</p>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <a [href]="t.file_path" target="_blank">asdfgjksdfbiugnsdfughj sdfuhgnsdfgndsfgijnksdfgindsfginu</a>
        <iframe
                [attr.src]="t.file_path"
                frameborder="0"
                width="365"></iframe>
      </div>
      <div class="box-footer">
        <div class="text-center">
          <a href="#" class="btn btn-primary">
            <i class="fab fa-telegram-plane"></i>
            Enviar
          </a>
          <a href="#" class="btn btn-warning">
            <i class="fas fa-edit"></i>
            Editar
          </a>
          <a href="#" class="btn btn-danger">
            <i class="fas fa-trash"></i>
            Excluir
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
