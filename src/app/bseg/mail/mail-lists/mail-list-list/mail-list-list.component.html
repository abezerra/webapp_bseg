<div class="row content-of-component-principaly-of-module">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Templates de e-mail</h3>

        <div class="box-tools">
          <button class="btn btn-info" (click)="index(current_page)">
            <i class="fas fa-sync"></i>
          </button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table class="table table-striped">
          <thead>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Participantes</th>
          <th>Criado por</th>
          <th>Ações</th>
          </thead>
          <tbody>
          <tr
            *ngFor="let t of lists | paginate: { itemsPerPage: per_page, currentPage: current_page, totalItems: total }">
            <td>{{ t?.name }}</td>
            <td>{{ t?.description }}</td>
            <td>
              {{ t.participants.length }}
            </td>
            <td>{{ t?.user.name }}</td>
            <td>
              <a [routerLink]="['/mail-list-show', t.id]" class="btn bg-purple">
                <i class="fas fa-eye"></i>
              </a>
              <a class="btn bg-purple" [routerLink]="['/mail-list-edit', t.id]">
                <i class="fas fa-pencil-alt"></i>
              </a>
              <a class="btn btn-danger" (click)="destroy(t?.id)" disabled="">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          (pageChange)="page = pageChanged($event)"
          maxSize="10"
          directionLinks="true"
          previousLabel="Anterior"
          nextLabel="Proximo"
          autohide="true"></pagination-controls>
      </div>
    </div>
  </div>
</div>
